<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Palindrome Checker</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<script src="script.js"></script>
	</head>
	<body>
		<main>
			<header>
				<img
					id="logo"
					src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
					alt="Logo"
				/>
				<div id="question">Is it a Palindrome?</div>
			</header>
			<section id="processing">
				<p>Enter in text to check for a palindrome:</p>
				<div id="query">
					<input
						type="text"
						id="text-input"
						value=""
					/>
					<button id="check-btn">Check</button>
				</div>
				<div id="result"></div>
			</section>
			<footer>
				ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both
				forward and backward, ignoring punctuation, case, and spacing.
			</footer>
		</main>
	</body>
</html>
